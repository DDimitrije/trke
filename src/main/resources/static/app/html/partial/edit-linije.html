<div ng-controller="editPivaCtrl">
    <form>
        <div class="form-group">
            <label for="nazivSK">MESTO</label>
            <input ng-model="staraKnjiga.naziv" type="text" class="form-control" id="nazivSK">
        </div>
        <div class="form-group">
            <label for="pisacSK">CENA KARTE</label>
            <input  ng-model="staraPiva.vrsta" type="text" class="form-control" id="pisacSK">
        </div>
        <div class="form-group">
            <label for="ISBNSF">VREME POLASKA</label>
            <input  ng-model="staraPiva.ibu"  type="text" class="form-control" id="ISBNSF">
        </div>
        <div class="form-group">
            <label for="cenaSK">DESTINACIJA</label>
            <input ng-model="staraPiva.procenat_alkohola" type="text" class="form-control" id="cenaSK">
        </div>
        <div class="form-group">
            <label for="kolicinaSK">Kolicina</label>
            <input ng-model="staraPiva.kolicina" type="text" class="form-control" id="kolicinaSK">
        </div>
        <div class="form-group">
            <label for="kolicinaSK">Pivara</label>
            <input ng-model="staraPiva.pivaraId" type="text" class="form-control" id="kolicinaSK">
        </div>
        <button type="button" class="btn btn-primary" ng-click="izmeni()">Izmeni</button>
    </form>
</div>
